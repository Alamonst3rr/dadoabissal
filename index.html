<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem</title>
    <style>
        body {
            font-family: Rockwell, sans-serif;
            text-align: center;
            background-color: #302a2a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.952);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: -5px;
        }
        .dice-result {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .dice-result img {
            width: 140px;
            height: px;
        }
        .result-text {
            margin-top: -15px;
            font-size: 1.4rem;
            color: #990606;
        }
        button {
            background-color: #007BFF;
            color: rgb(2, 12, 100);
            border: rgb(2, 15,);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            margin: 10px;
            background-color: #5572d1;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dado das Profundezas</h1>
        <div class="dice-result" id="dice-results">
            <img src="logotipo.png" alt="Dice face 1" id="dice-image">
        </div>
        <div class="result-text" id="result-text">Role o dado para revelar seu destino.</div>
        <select id="dice-count">
            <option value="1">1 Dado</option>
            <option value="2">2 Dados</option>
            <option value="3">3 Dados</option>
            <option value="4">4 Dados</option>
            <option value="5">5 Dados</option>
            <option value="6">6 Dados</option>
            <option value="7">7 Dados</option>
            <option value="8">8 Dados</option>
            <option value="9">9 Dados</option>
            <option value="10">10 Dados</option>
        </select>
        <button onclick="rollMultipleDice()">Lance seus dados</button>
    </div>

    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function rollMultipleDice() {
            const diceCount = parseInt(document.getElementById('dice-count').value);
            const diceResultsContainer = document.getElementById('dice-results');
            const resultText = document.getElementById('result-text');

            // Clear previous results
            diceResultsContainer.innerHTML = '';

            // Roll dice and display results
            for (let i = 0; i < diceCount; i++) {
                const diceResult = rollDice();
                const diceImage = document.createElement('img');
                diceImage.src = `dice${diceResult}.png`;
                diceImage.alt = `Dice face ${diceResult}`;
                diceResultsContainer.appendChild(diceImage);
            }

            // Set result text for multiple dice
            if (diceCount === 1) {
                const diceResult = rollDice();
                const phrases = [
                    "O mar não quer seu avanço...",
                    "É bom cuidar da mente.",
                    "As ondas estão ao seu lado.",
                    "Meio difícil, não é?",
                    "Dá pro gasto!",
                    "Desagradavel, mas serve."
                ];
                resultText.textContent = phrases[diceResult - 1];
            } else {
                resultText.textContent = "Surpreendente...";
            }
        }
    </script>
</body>
</html>
